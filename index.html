<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>   
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="display-4"><b>Belly Button Biodiversity</b><br>
           <b>Dashboard</b></h1>
        <p><b>Use the interactive charts below to explore the dataset</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="well">
          <h5><b>Test Subject ID No.:</b></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-8" style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="panel panel-grey">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Demographic Info</b></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>
</body>

</html>
